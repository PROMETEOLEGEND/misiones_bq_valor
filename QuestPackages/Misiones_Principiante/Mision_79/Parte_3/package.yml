  sello3PorEncontrar: "INK_SAC custom-model-data:986 name:&bSello_de_las_aguas lore:&r_;&e¡Aún_no_has_encontrado_este_sello!"
  sello4PorEncontrar: "INK_SAC custom-model-data:988 name:&7Sello_de_los_vientos lore:&r_;&e¡Aún_no_has_encontrado_este_sello!"
