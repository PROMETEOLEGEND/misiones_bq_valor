  sello1: "INK_SAC custom-model-data:981 name:&aSello_natural lore:&7Uno_de_los_cuatro_sellos_que_conforman;&7el_Conjuro_de_los_Vínculos_Antiguos;&7que_mantiene_prisionero_al_Nigromante.;&eObjeto_de_misión"
