      #   pointer: "a1"
    
    player_options:
      a1:
        text: "¡Mi Rey, me siento honrado y agradecido por confiar en mí una vez más! Cada misión que he emprendido en nombre de nuestro reino ha sido un privilegio y un desafío que he abrazado con todo mi ser."
        pointer: "a1"
      a2:
        text: "Deberieron ser tiempos terribles..."
        pointer: "b2"
      a3:
        text: "¿Qué sucedió al final?"
        pointer: "b3"
      entendido:
        text: "¿Podría repetirme la historia, majestad?"
        pointer: "b1_1"
      a4:
        text: "¡Es fascinante escuchar la historia de cómo los sabios y poderosos magos del reino lograron confinar al nigromante en esa torre maldita! Me hace reflexionar sobre la importancia de mantener el equilibrio entre el bien y el mal en nuestro reino."
        pointer: "b4"
      a5:
        text: "¿El nigromante ha logrado romper el sello que lo mantenía prisionero?"
        pointer: "b5"
      a6:
        text: "Entendido, mi señor. ¿Podría saber cuáles son estos conjuros y dónde puedo encontrarlos?"
        pointer: "b6"