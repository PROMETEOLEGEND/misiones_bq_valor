conditions:
  requerimientoEntradaPuerta: "location $ubicacionSalida$ 5"
  requerimientoSalidaPuerta: "location $ubicacionEntrada$ 5"
  entrandoPuerta: "tag marcaEntrandoPuerta"
  saliendoPuerta: "tag marcaSaliendoPuerta"

events:
  eventoPuerta: "folder agregarMarcaEntrandoPuerta,iniciarObjEntrarPuerta,eventoEntrada,notificacionEntrada,notificacionSonidoEntrada,agregarMarcaSaliendoPuerta,eventoSalida,notificacionSalida,notificacionSonidoSalida condition:!pasandoPuerta"
  agregarMarcaEntrandoPuerta: "tag add marcaEntrandoPuerta conditions:requerimientoEntradaPuerta,!entrandoPuerta"
  iniciarObjEntrarPuerta: "objective start objEntrarPuerta conditions:requerimientoEntradaPuerta,entrandoPuerta"
  eventoEntrada: "teleport $ubicacionEntrada$;$pitchYawEntrada$ condition:requerimientoEntradaPuerta,!saliendoPuerta"
  notificacionEntrada: "notify io:title $mensajeEntrada$ condition:requerimientoEntradaPuerta,!saliendoPuerta"
  notificacionSonidoEntrada: "notify io:sound soundcategory:blocks sound:$efectoSonidoEntrada$ condition:requerimientoEntradaPuerta,!saliendoPuerta"
  agregarMarcaSaliendoPuerta: "tag add marcaSaliendoPuerta conditions:requerimientoSalidaPuerta,!saliendoPuerta"
  iniciarObjSalirPuerta: "objective start objSalirPuerta conditions:requerimientoSalidaPuerta,saliendoPuerta"
  eventoSalida: "teleport $ubicacionSalida$;$pitchYawSalida$ condition:requerimientoSalidaPuerta,!entrandoPuerta"
  notificacionSalida: "notify io:title $mensajeSalida$ condition:requerimientoSalidaPuerta,!entrandoPuerta"
  notificacionSonidoSalida: "notify io:sound soundcategory:blocks sound:$efectoSonidoSalida$ condition:requerimientoEntradaPuerta,!entrandoPuerta"
  
  eliminarMarcaSaliendoPuerta: "tag delete marcaEntrandoPuerta"
  eliminarMarcaEntrandoPuerta: "tag delete marcaSaliendoPuerta"

objectives:
  objEntrarPuerta: "delay 2 events:eliminarMarcaSaliendoPuerta"
  objSalirPuerta: "delay 2 events:eliminarMarcaEntrandoPuerta"

variables:
  ubicacionEntrada: 0;0;0;Zona1
  pitchYawEntrada: 0;0
  ubicacionSalida: 0;0;0;Zona1
  pitchYawSalida: 0;0
  mensajeEntrada: "&6Has entrado al Lugar"
  mensajeSalida: "&6Has salido del Lugar"
  efectoSonidoEntrada: block.iron_door.open
  efectoSonidoSalida: block.iron_door.close